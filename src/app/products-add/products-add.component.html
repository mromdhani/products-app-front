<form  class="mt-3" #f="ngForm" (ngSubmit)="addProduct()">
 <div class="form-group">
   <label for="name">Product Title</label>
   <input type="text"
          [(ngModel)]="product.name"
          class="form-control"
          name="name"
          id="name"
          #title= "ngModel"
          required
          minlength="3"
         >
   <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
     <div *ngIf="title?.errors.required"> Le nom est obligatoire</div>
     <div *ngIf="title?.errors.minlength"> La longueur doit être supérieure à 3</div>
   </div>
  </div>
 <div class="form-group">
  <label for="price">Unit Price</label>
  <input type="number"
         [(ngModel)]="product.unitPrice"
         class="form-control"
         name="price"
         id="price"
         #price="ngModel"
         required
       >
    <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
       Le prix est obligatoire
    </div>
</div>
<button type="submit" class="btn btn-primary" [disabled]= "!f.valid">Add Product !</button>


</form>
