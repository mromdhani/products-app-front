<form class="mt-2" #f="ngForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">Nom de l'utilisateur</label>
    <input type="text"
          class="form-control"
          name="username"
          id="username"
          [(ngModel)]="user.username"
          required
          #nom= "ngModel">
    <div class="alert alert-danger" *ngIf="nom.touched && nom.invalid">
     Le nom de l'utilisateur est obligatoire
    </div>
  </div>
  <div class="form-group">
      <label for="pass">Password</label>
      <input type="password"
            class="form-control"
            name="pass"
            id="pass"
            [(ngModel)]="user.password"
            required
            #pass="ngModel" >
      <div class="alert alert-danger" *ngIf="pass.touched && pass.invalid">
           Le mot de passe est obligatoire
    </div>
    </div>
     <div class="form-group">
        <button type="submit" class="btn btn-primary"  [disabled]="!f.valid" > Login !</button>
        </div>
</form>
